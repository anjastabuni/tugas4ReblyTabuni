<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year Animation</title>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        font-family: "Arial", sans-serif;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
      }

      .text {
        font-size: 3em;
        margin: 0;
      }

      .parallax-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("header.jpg"); /* Ganti 'background.jpg' dengan URL atau path gambar latar belakang yang diinginkan */
        background-size: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="parallax-bg"></div>
    <div class="container">
      <h1 class="text">Happy New Year!</h1>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const parallaxBg = document.querySelector(".parallax-bg");
        const text = document.querySelector(".text");

        document.addEventListener("mousemove", function (e) {
          const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
          const yAxis = (window.innerHeight / 2 - e.pageY) / 25;

          parallaxBg.style.transform = `translate(${xAxis}px, ${yAxis}px)`;
          text.style.transform = `translate(${xAxis}px, ${yAxis}px)`;
        });
      });
    </script>
  </body>
</html>
